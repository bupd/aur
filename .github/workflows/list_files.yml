name: List Files in Submodule

# Trigger the action on the 'sub-add' branch only
on:
  pull_request:
    branches:
      - main  # Runs when there is a push to the 'sub-add' branch
  schedule:
    - cron: '*/2 * * * *'  # Runs every 4hours

jobs:
  list-files-in-submodule:
    runs-on: ubuntu-latest  # Use an Ubuntu runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Checks out the repository code
        with:
          submodules: 'true'

      - name: Initialize submodule
        run: |
          git submodule update --init --recursive  # Initialize and update the submodule

      - name: List files in the submodule
        run: |
          tree  # List the contents inside the submodule
          chmod +x ./newver-checker  # Give execute permissions to the script

      - name: Run newver-checker
        run: |
          ./newver-checker  # Execute the tool to check for version changes

      - name: Create report file
        run: date +%s > report.txt
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Add report file
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          signoff: true
          branch: example-patches
          delete-branch: true
          title: 'Update report'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          # labels: report, automated pr
          assignees: bupd
          reviewers: bupd

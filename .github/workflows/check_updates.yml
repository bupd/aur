name: Check for Updates in Packages

# Trigger the action on the 'sub-add' branch only
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'  # Runs everyday

jobs:
  check-for-updates:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest  # Use an Ubuntu runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Checks out the repository code
        # with:
        #   submodules: 'true'

      - name: Set up Python
        uses: 'actions/setup-python@v5'
        with:
          python-version: '3.13'  # Specify Python version
      - run: pip install nvchecker

      - name: Initialize submodule
        run: |
          git submodule update --init --recursive  # Initialize and update the submodule

      - name: List files in the submodule
        run: |
          tree
          chmod +x ./newver-checker

      - name: Run newver-checker
        run: |
          NEWVER_OUTPUT=$(./newver-checker)
          NVLOG_NEW=$(echo "$NEWVER_OUTPUT" | awk '{for(i=7;i<=10;i++) printf "%s ", $i; print ""}')
          echo "$NVLOG_NEW" > nvchecker.log

          # Format PR body with diff code block
          {
            echo "## Updates"
            echo ""
            echo '```diff'
            git diff nvchecker.log | grep '^[-+]' | grep -v '^[-+][-+][-+]' || true
            echo '```'
          } > pr_body.md

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update Package Version
          signoff: true
          sign-commits: true
          branch-suffix: 'random'
          delete-branch: true
          base: 'main'
          title: Update Packages in AUR
          body-path: pr_body.md
          labels: automated, version-update
          assignees: bupd
          reviewers: bupd
